<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Kategoria produktu</mat-card-title>
    <mat-card-subtitle>Dodawanie / Edycja</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <section class="form-section">
      <form>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="productCategory.name" name="name" matInput placeholder="Nazwa kategorii">
        </mat-form-field>
      </form>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <div class="button-row">
      <button (click)="back()" mat-flat-button color="accent">Wróć</button>
      <button (click)="saveProductCategory()" mat-flat-button color="primary">Zapisz</button>
    </div>
  </mat-card-actions>
</mat-card>
